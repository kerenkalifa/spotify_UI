<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--Bootstrap css  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="spotifyb-favicon.png" type="image/x-icon">
    <!-- Font Awosome -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <!-- jQuery first, then Bootstrap JS -->
    <script type="text/javascript" src="./assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Keren Kalifa | Spotify-UI</title>
</head>

<body>
    <div class="container">
            <nav id="mainNavbar" class="navbar navbar-light bg-dark navbar-expand-md py-3 fixed-top justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="./images/spotify-logo1.png" class="img-responsive" alt=""><span class="navbar-logo">Spotify</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link current" href="#">Premum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-success btn-join" href="">Join</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form>
                Search a song:
                <input type="text" id="message" value="">
                <button id="myButton" type="button">Search</button>
                
            </form>
        </div>
       
    </div>

    <p id="demo"></p>

<script>
    var message = document.getElementById("message");
    document.getElementById("myButton").addEventListener("click", function() {
        alert( message.value );
    });
</script>
  
    

</body>

</html>
